<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Class121Example</title>
</head>
<body>
	<h1> Login Form </h1>
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
		<div class="alert ">
		Invalid username or password.
		</div>
		</div>
		<div th:if="${param.logout}">
		<div class="alert ">
		You have been logged out.
		</div>
		</div> <br>
		<div>
		<label for = "username">Username</label>:
		<input type = "text"
		id = "username"
		name = "username"
		autofocus = "autofocus"
		placeholder = "Username">
		</div> <br>
		<div>
		<label for ="password"> Password </label>:
		<input type = "password"
		id = "password"
		name = "password"
		placeholder = "Password">
		</div> <br>
		
		<div>
		<input type = "submit"
		name = "login-submit"
		id = "login-submit"
		value = "Log In">
		</div> <br>
	</form>
</body>
</html>
