<!DOCTYPE html>
	<!-- Thymeleaf namespace should be added for template processing -->
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/fragments/general.html :: headerFiles}"> </head>
	<header th:insert="~{/fragments/general.html :: header}"> </header>
	<body>

		<p> Please fill the product data input form:</p>
		<form action="#" th:action="@{/productDataInput}" th:object="${product1}" method="post">
			<p> Product Code:  <input type="text" th:field="*{productCode}" /></p>
			<p> Product Brand:<input type="text" th:field="*{productBrand}" /></p>
			<p> Quantity:<input type="text" th:field="*{quantity}" /></p>
			<p> Product Price:<input type="text" th:field="*{productPrice}" /></p>
			<p><input type="submit" value="Submit" /> <br>
			<input type="reset" value="Reset" /></p>
		</form>
		<p> <a href="/index"> Cancel</a> </p>

		<div th:replace="~{/fragments/general.html :: footer}"> </div>
	</body>
</html>
